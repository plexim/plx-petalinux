<!DOCTYPE html>
<html id="ng-app" ng-app="rtBoxTest" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/rtbox.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-1.2.4.min.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/angular-spinner.min.js"></script>
<script src="js/rtboxtest.js"></script>
<title>PLECS RT Box 1</title>
</head>

<body ng-controller="modelCtrl" role="document">
<span ng-if="testStatus.running" us-spinner="{radius:20, width:6, length: 10, top: '55%', color: '#00A9E0'}"></span>
<div class="well">
<div class="container">
   <h1>PLECS RT Box 1 Test Application</h1>
   <p>{{hostname}}
      <span ng-if="server.lost" class="error-text">Connection lost</span>
      <span ng-if="server.error" class="error-text">Internal server error</span>
   </p>
</div>
</div>

<div class="container" role="main">


<ng-form>
   <div ng-controller=testCtrl class="panel panel-default">
      <div class="panel-heading"><label>Test Log</label></div>
         <div class="panel-body">
            <div class="row">
               <div class="col-sm-12">
                  <div ng-if="server.notImplemented" class="error-text">Test application not installed.</div>
                  <pre ng-if="!server.notImplemented" class="application-log">{{testLog}}</pre>
               </div>
            </div>
         </div>
      </div>
   </div>
</ng-form>

</div>
</body>
</html>
