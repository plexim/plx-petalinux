<div class="position-anchor" [style.width.px]="width" [style.height.px]="height" >
  <svg width="100%" height="100%" [attr.viewBox]="getViewBox()">
    <g [attr.stroke-width]="arcWidth" stroke-linecap="round" fill="none">
      <g stroke="#e5e5e5">
        <path *ngFor="let value of values; index as i" [attr.d]="getPath(value.length > 0 ? value[0] : min, max, i)" />
      </g>
      <g *ngFor="let arcValues of values; index as i">
        <g *ngFor="let value of arcValues; index as j">
          <path [attr.d]="getPath(j+1 < arcValues.length ? arcValues[j+1] : min, value, i)"
                [ngClass]="j === 0 ? 'maximum' + i.toString() : 'current' + i.toString()"/>
        </g>
      </g>
    </g>
  </svg>
  <div class="center-vertically" [style.height.px]="2*getCY()">
    <ng-content></ng-content>
  </div>
</div>
